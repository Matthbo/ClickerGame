<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to the world of this clicker game!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="enemies.js"></script>
    </head>
    <body>
        <div class="game">
            <div class="clickables">
                <div id="monster1"></div>
                <div id="monster2"></div>
                <div id="monster3"></div>
                <div id="monster4"></div>
            </div>

            <div class="upgrades">
                <div class="weapons">
                    <!-- divs with weaponid come here -->
                </div>
                <div class="armor">
                    <!-- divs with armorid come here -->
                </div>
            </div>
            
            <div class="stats">
                <div id="level"></div>
                <div id="health"></div>
                <div id="dpc"></div><!--Damage Per Click-->
                <div id="coins"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
    
</html>
